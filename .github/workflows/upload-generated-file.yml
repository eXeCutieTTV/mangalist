name: Upload Generated File

on:
  workflow_dispatch:
    inputs:
      content:
        description: "Base64 encoded JS file"
        required: true
      filename:
        description: "Filename to write"
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Write file
        run: |
          echo "${{ inputs.content }}" | base64 --decode > generated/${{ inputs.filename }}

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add generated/${{ inputs.filename }}
          git commit -m "Add generated file ${{ inputs.filename }}"
          git push
