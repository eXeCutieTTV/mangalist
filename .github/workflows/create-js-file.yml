name: Create JS File

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Name of the JS file to create'
        required: true
      content:
        description: 'Content of the JS file'
        required: true

jobs:
  create_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create JS file
        run: |
          mkdir -p folder
          echo "${{ github.event.inputs.content }}" > folder/${{ github.event.inputs.filename }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add folder/${{ github.event.inputs.filename }}
          git commit -m "Add ${{ github.event.inputs.filename }} via Action"
          git push
